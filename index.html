<!doctype html>
<html style="width:100%;height:100%;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
	  <title>Contextualizing Olympic Success</title>
  </head>

  <style>
    .mySlides {display:none}
    .w3-display-left, .w3-display-right, .w3-badge {cursor:pointer}
    .w3-badge {height:13px;width:13px;padding:0}
    .w3-display-left {color:black}
    .w3-display-right {color:black}
  </style>

  <body>
    <div class="w3-content w3-display-container" style="width:100%">
      <!-- slide 1 -->
      <div id = "svg1" class="mySlides w3-container">
      </div>
      <!-- slide 2 -->
      <div id = "svg2" class="mySlides w3-container">
      </div>
      <!-- slide 3 -->
      <div id = "svg3" class="mySlides w3-container">
      </div>
      <!-- slide 4 -->
      <div id = "svg4" class="mySlides w3-container">
      </div>
      <!-- slide 5 -->
      <div id = "svg5" class="mySlides w3-container">
      </div>
      <!-- slide 6 -->
      <div id = "svg6" class="mySlides w3-container">
      </div>
      <!-- slide 7 -->
      <div id = "svg7" class="mySlides w3-container">
      </div>


      <!-- navigation stuff -->
      <div class="w3-center w3-container w3-section w3-large w3-text-white" style="width:100%">
        <!-- side arrow buttons -->
        <div class="w3-display-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
        <div class="w3-display-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
        <!-- bottom circles -->
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white w3-display-bottom" onclick="currentDiv(1)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white w3-display-bottom" onclick="currentDiv(2)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white w3-display-bottom" onclick="currentDiv(3)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white w3-display-bottom" onclick="currentDiv(4)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white w3-display-bottom" onclick="currentDiv(5)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white w3-display-bottom" onclick="currentDiv(6)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white w3-display-bottom" onclick="currentDiv(7)"></span>
      </div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
	  <script src="main.js"></script>

    <!-- logic for how to navigate between slides -->
    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs(slideIndex += n);
      }

      function currentDiv(n) {
        showDivs(slideIndex = n);
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-blue", "");
        }
        x[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " w3-blue";
      }
    </script>
  </body>
</html>
